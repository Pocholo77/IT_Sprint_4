<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Multiplicator!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container center">
    <h1>The Multiplicator!</h1>
    <form action="POST" class="was-validated">
      <div id="form-group row">
        <label class="col-form-label" for="op1">Operador 1:
          <input class="form-control" type="text" name="num1" id="num1" required>
          <div class="valid-feedback">Ok.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </label>

      </div>
      <div id="form-group row">
        <label for="op2">Operador 2:
          <input class="form-control" type="text" name="num2" id="num2" required>
          <div class="valid-feedback">Ok.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </label>

      </div>
      <div id="row">
        <button type="button" class="btn btn-primary" onclick="calculo()">Calculate</button>
        <button type="button" class="btn btn-warning" onclick="deleteInfo()">Clear</button>
      </div>        
    </form>
    <div class="card mt-5">
      <p class="results" id="results"></p>
    </div>
   
  </div>
